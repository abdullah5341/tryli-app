<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🧍 Tryli - Virtual Try-On Page</title>
  <style>
  body {
    text-align: center;
    font-family: sans-serif;
    padding: 2rem;
  }
  .canvas-area {
    position: relative;
    width: 300px;
    height: 500px;
    margin: 2rem auto;
    border: 1px solid #ccc;
    background: #f9f9f9;
    overflow: hidden;
  }
  .canvas-area img {
    position: absolute;
    object-fit: contain;
  }
  #person-image {
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 1;
  }
  #clothing-image {
    width: 60%;
    left: 20%;
    top: 18%;
    z-index: 2;
    opacity: 0.95;
  }
  .controls button {
    margin: 0.5rem;
    padding: 0.5rem 1rem;
    cursor: pointer;
  }
</style>

</head>
<body>
  <h2>🧍 Tryli - Virtual Try-On Page</h2>

  <input type="file" accept="image/*" id="upload-image" />

  <div class="canvas-area">
    <img id="person-image" alt="Person" />
    <img id="clothing-image" alt="Clothing" />
  </div>

  <div class="controls">
    <button onclick="setClothing('tshirt1.png', this)">👕 T-Shirt</button>
    <button onclick="setClothing('pants1.png', this)">👖 Pants</button>
    <button onclick="setClothing('frock1.png', this)">👗 Frock</button>
  </div>

  <script>
    const personImg = document.getElementById('person-image');
    const clothingImg = document.getElementById('clothing-image');
    const uploadInput = document.getElementById('upload-image');

    uploadInput.addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file) {
        personImg.src = URL.createObjectURL(file);
      }
    });

    function setClothing(fileName, btn) {
      clothingImg.src = `/clothes/${fileName}`;

      // Highlight selected button
      document.querySelectorAll('.controls button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }
  </script>
</body>
</html>
