<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ§ Tryli - Virtual Try-On Page</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      padding: 2rem;
    }
    .canvas-area {
      position: relative;
      width: 300px;
      height: 400px;
      margin: 2rem auto;
      border: 1px solid #ccc;
      background: #f9f9f9;
    }
    .canvas-area img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .controls button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ğŸ§ Tryli - Virtual Try-On Page</h2>

  <input type="file" accept="image/*" id="upload-image" />
  
  <div class="canvas-area">
    <img id="person-image" alt="Person" />
    <img id="clothing-image" alt="Clothing" style="opacity: 0.9;" />
  </div>

  <div class="controls">
    <button onclick="setClothing('tshirt1.png')">ğŸ‘• T-Shirt</button>
    <button onclick="setClothing('pants1.png')">ğŸ‘– Pants</button>
    <button onclick="setClothing('frock1.png')">ğŸ‘— Frock</button>
  </div>

  <script>
    const personImg = document.getElementById('person-image');
    const clothingImg = document.getElementById('clothing-image');
    const uploadInput = document.getElementById('upload-image');

    uploadInput.addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file) {
        personImg.src = URL.createObjectURL(file);
      }
    });

    function setClothing(fileName) {
      clothingImg.src = `/clothes/${fileName}`;
    }
  </script>
</body>
</html>
