<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üì∏ Capture Photo - Tryli</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f4f4f4;
    }
    video {
      width: 320px;
      height: 240px;
      border: 2px solid #333;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin: 0.5rem;
      cursor: pointer;
    }
    img {
      margin-top: 1rem;
      max-width: 100%;
    }
  </style>
</head>
<body>

  <h1>üì∏ Capture Photo</h1>
  <p>Click the button below to capture a photo from your webcam.</p>

  <video id="webcam" autoplay playsinline></video>
  <br />
  <button onclick="capture()">üì∑ Capture</button>

  <div id="preview"></div>

  <script>
    const video = document.getElementById('webcam');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("‚ùå Webcam access denied or not supported.");
        console.error(err);
      });

    function capture() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth || 320;
      canvas.height = video.videoHeight || 240;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL('image/jpeg');

      const img = document.createElement('img');
      img.src = dataUrl;

      document.getElementById('preview').innerHTML = '';
      document.getElementById('preview').appendChild(img);

      // üìù TODO: Send `dataUrl` to Shopify backend or store it in state/localStorage if needed
    }
  </script>

</body>
</html>
